<section class="frame-wrap" aria-label="Sticky Likert Survey">
  <header>
    <div class="frame-title">Survey</div>
    <div class="frame-sub">Sticky column labels</div>
  </header>

  <form
    id="likertForm"
    method="POST"
    action="https://docs.google.com/forms/d/e/1FAIpQLSdI6Y97Fkbfm6ev2A4nZis1-yuuhgOVkk9vJ8fSgsDvXa63Dg/formResponse"
    target="_self"
    style="flex:1 1 auto; display:flex; flex-direction:column;"
  >
    <!-- Scrollable area with sticky header -->
    <div class="likert-wrap" style="overflow:auto; flex:1 1 auto;">
      <table class="likert" style="width:100%; border-collapse:separate; border-spacing:0;">
        <thead style="position:sticky; top:0; background:#fff; z-index:1; box-shadow:0 1px 0 var(--header-border);">
          <tr>
            <th style="text-align:left; padding:12px;">Statement</th>
            <th>Not confident at all</th>
            <th>Not confident</th>
            <th>Neutral</th>
            <th>Confident</th>
            <th>Very confident</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <th style="text-align:left; padding:10px 12px;">Show my boss that I am a good listener</th>
            <td><input type="radio" name="entry.805458951" value="Not confident at all" required></td>
            <td><input type="radio" name="entry.733749747" value="Not confident"></td>
            <td><input type="radio" name="entry.1066206864" value="Neutral"></td>
            <td><input type="radio" name="entry.835078316" value="Confident"></td>
            <td><input type="radio" name="entry.781614692" value="Very confident"></td>
          </tr>

          <!-- Row 2 -->
          <tr>
            <th style="text-align:left; padding:10px 12px;">Collaborate effectively with my new colleagues</th>
            <td><input type="radio" name="entry.1519476565" value="Not confident at all" required></td>
            <td><input type="radio" name="entry.1293521952" value="Not confident"></td>
            <td><input type="radio" name="entry.1507192472" value="Neutral"></td>
            <td><input type="radio" name="entry.333626037" value="Confident"></td>
            <td><input type="radio" name="entry.1979225742" value="Very confident"></td>
          </tr>

          <!-- Row 3 -->
          <tr>
            <th style="text-align:left; padding:10px 12px;">Ask my colleagues a question if uncertain</th>
            <td><input type="radio" name="entry.564761604" value="Not confident at all" required></td>
            <td><input type="radio" name="entry.390969722" value="Not confident"></td>
            <td><input type="radio" name="entry.1788197559" value="Neutral"></td>
            <td><input type="radio" name="entry.754013942" value="Confident"></td>
            <td><input type="radio" name="entry.126815355" value="Very confident"></td>
          </tr>

          <!-- Row 4 -->
          <tr>
            <th style="text-align:left; padding:10px 12px;">Ask my boss a question if uncertain</th>
            <td><input type="radio" name="entry.1723504761" value="Not confident at all" required></td>
            <td><input type="radio" name="entry.1391353349" value="Not confident"></td>
            <td><input type="radio" name="entry.1000657774" value="Neutral"></td>
            <td><input type="radio" name="entry.1145681559" value="Confident"></td>
            <td><input type="radio" name="entry.452171408" value="Very confident"></td>
          </tr>

          <!-- Row 5 -->
          <tr>
            <th style="text-align:left; padding:10px 12px;">Speak up in meetings</th>
            <td><input type="radio" name="entry.1642875400" value="Not confident at all" required></td>
            <td><input type="radio" name="entry.366340186" value="Not confident"></td>
            <td><input type="radio" name="entry.880431258" value="Neutral"></td>
            <td><input type="radio" name="entry.1716974479" value="Confident"></td>
            <td><input type="radio" name="entry.754533098" value="Very confident"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="padding:12px; border-top:1px solid var(--header-border); display:flex; gap:8px; justify-content:flex-end;">
      <button class="btn secondary" type="button" id="clearForm">Clear</button>
      <button class="btn" type="submit">Submit</button>
    </div>
  </form>
</section>

<style>
  .likert th, .likert td { padding:10px; text-align:center; border-bottom:1px solid var(--header-border); }
  .likert th[scope="row"], .likert th { text-align:left; }
  .likert input[type="radio"] { width:18px; height:18px; }
</style>

<script>
  document.getElementById('clearForm')?.addEventListener('click', () => {
    document.querySelectorAll('#likertForm input[type="radio"]').forEach(el => el.checked = false);
  });
</script>
